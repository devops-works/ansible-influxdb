influxdb_reporting_disabled: "false"
influxdb_python_pip_package: "python3-pip"

# Admin
influxdb_admin_enabled: "true"
influxdb_admin_https_enabled: "false"
influxdb_admin_https_certificate: false
influxdb_admin_port: 8083

# HTTP
influxdb_http_https_enabled: "false"
influxdb_http_https_certificate: false
influxdb_http_https_private_key: false
influxdb_http_port: 8086
influxdb_http_auth_enabled: "false"

# Data dir
influxdb_datadir: /var/lib/influxdb/
influxdb_waldir: /var/lib/influxdb/wal

# Index
influxdb_indexversion: "inmem"